<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Задание 27</title>
</head>
<body>
    <script>
        // Создаем переменную, которую можно перезаявить
        var firstName = "Иван";
        console.log(firstName); // Иван
        firstName = "0";
        console.log(firstName); // 0

        // Создаем переменную, которую нельзя перезаявить
        const age = 25;
        console.log(age); // 25
        age = 30; //Uncaught TypeError: Assignment to constant variable.
    </script>
</body>
</html>
